<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../WeatherApp/Style.css">
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>Weather App JavaScript</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
            <input type="search" placeholder="Enter a City Name" list="suggestions" class="form-control-lg mt-3 weather_search "/>
            <datalist id="suggestions"></datalist> 
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
               <div>
                <h2 class="weather_city">City</h2>
                <p class="weather_day pt-3">Day</p>
               </div>
               <div class="weather_current pt-3">
                <p class="weather_indicator weather_indicator--humidity">
                  <!-- <img src="../WetherApp/images/humidity.png" class="weather_indicator--humidity" width="30rem" height="30rem"> -->
                  <span class="value">50</span>%
                </p>
                <p class="weather_indicator weather_indicator--wind">
                  <!-- <img src="../WetherApp/images/wind.png" class="weather_indicator--wind" width="30rem" height="30rem"> -->
                    <span class="value" >West, 5</span>m/s
                </p>
                <p class="weather_indicator weather_indicator--pressure">
                  <!-- <img src="../WetherApp/images/pressure.png" class="weather_indicator--pressure" width="30rem" height="30rem"> -->
                  <span class="value">1050</span>hPa
                </p>
              </div>
            </div>
            <div class="col">
              <div class="bg-transparent text-center">
               <img src="images/clear-sky.png" class="img-fluid weather_image" width="200px"  alt="Clear sky">
              </div>
            </div>
            <div class="col">
              <div class="weather_temperature text-end weather_city ">
                <span class="value">+25</span> &deg;C
              </div>

            </div>
        </div>
        <div class="row mt-4 weather_forecast">
          <div class="col mb-3">
          <div class="card weather_forecast_item">
             <div class="card-body text-center">
             <img class="img-fluid mt-4" src="../WeatherApp/images/clear-sky.png" width="150px">
               <h3 class="card-title mt-4">Day</h3>
               <p class="weather_forecast_temperature mt-3">
                <span class="value">+25</span> &deg;C
              </p>
             </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card weather_forecast_item">
             <div class="card-body text-center">
             <img class="img-fluid mt-4" src="../WeatherApp/images/clear-sky.png" width="150px">
               <h3 class="card-title mt-4">Day</h3>
               <p class="weather_forecast_temperature mt-3">
                <span class="value">+25</span> &deg;C
              </p>
             </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card weather_forecast_item">
             <div class="card-body text-center">
             <img class="img-fluid mt-4" src="../WeatherApp/images/clear-sky.png" width="150px">
               <h3 class="card-title mt-4">Day</h3>
               <p class="weather_forecast_temperature mt-3">
                <span class="value">+25</span> &deg;C
              </p>
             </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card weather_forecast_item">
             <div class="card-body text-center">
             <img class="img-fluid mt-4" src="../WeatherApp/images/clear-sky.png" width="150px">
               <h3 class="card-title mt-4">Day</h3>
               <p class="weather_forecast_temperature mt-3">
                <span class="value">+25</span> &deg;C
              </p>
             </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card weather_forecast_item">
             <div class="card-body text-center">
             <img class="img-fluid mt-4" src="../WeatherApp/images/clear-sky.png" width="150px">
               <h3 class="card-title mt-4">Day</h3>
               <p class="weather_forecast_temperature mt-3">
                <span class="value">+25</span> &deg;C
              </p>
             </div>
          </div>
        </div>
      </div>
    </div>  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../WeatherApp/app.js"></script>
  </body>
</html>
